<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-inspector@^0.9.3/dist/aframe-inspector.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@3.3.0/dist/aframe-physics-system.min.js"></script>
    <style>
      #botonVerCanciones {
        position: fixed;
        top: 20px;
        left: 20px;
        padding: 10px 20px;
        font-size: 16px;
        color: #fff;
        background-color: orange;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    
    <a-scene physics="gravity: -9.8">
      <!-- Luces y modelo -->
      <a-light type="ambient" color="#ffffff" intensity="1"></a-light>
      <a-light type="directional" color="#ffffff" intensity="1" position="0 10 10"></a-light>
      <a-light type="point" color="#ffffff" intensity="0.5" position="0 5 0"></a-light>
      <a-sky color="#AAAAFF"></a-sky>

      <a-assets>
        <a-asset-item id="model-glb" src="assets/Segundo.glb"></a-asset-item>
        <a-asset-item id="model_2-glb" src="assets/santo_Domingo.glb"></a-asset-item>
        <a-asset-item id="model_3-glb" src="assets/Huaca.glb"></a-asset-item>
        <a-asset-item id="model_4-glb" src="assets/puente_Piedra.glb"></a-asset-item>

        <audio id="cancion1" src="audio/cancion1.mp3"></audio>
        <audio id="cancion2" src="audio/cancion2.mp3"></audio>
        <audio id="cancion3" src="audio/cancion3.mp3"></audio>
      </a-assets>

      <a-entity gltf-model="#model-glb" position="0 0 0" scale="1 1 1" static-body></a-entity>
      <a-entity gltf-model="#model_2-glb" position="0 0.1 -70" scale="0.3 0.3 0.3" rotation="0 135 0" static-body></a-entity>
      <a-entity gltf-model="#model_3-glb" position="0 0.1 70" scale="0.7 0.7 0.7" rotation="0 90 0" static-body></a-entity>
      <a-entity gltf-model="#model_4-glb" position="75 0.1 -37" scale="1 1 1.1" rotation="0 0 0" static-body></a-entity>

      <!-- Cámara con cursor para raycasting -->
      <a-entity id="camara" camera wasd-controls="acceleration: 50" touch-controls look-controls position="0 3 0"></a-entity>
      <a-entity id="camara" camera look-controls position="0 1.6 0" webxr="vr-mode: true;"> </a-entity>
      <a-entity id="camara" camera look-controls position="0 1.6 0" universal-controls="movementEnabled: true"> </a-entity>

      <a-entity cursor="rayOrigin: mouse" raycaster="objects: .raycastable"></a-entity>
        <a-cursor></a-cursor>
      </a-entity>
      

      <!-- Lista de Canciones -->
      <a-entity id="listaCanciones" visible="false">
        <a-entity id="botonCancion1" position="-0.8 0 0" geometry="primitive: plane; width: 0.5; height: 0.5" material="color: blue" class="raycastable">
          <a-text value="A" align="center" position="0 0 0.01" color="#FFF"></a-text>
        </a-entity>
        <a-entity id="botonCancion2" position="0 0 0" geometry="primitive: plane; width: 0.5; height: 0.5" material="color: blue" class="raycastable">
          <a-text value="B" align="center" position="0 0 0.01" color="#FFF"></a-text>
        </a-entity>
        <a-entity id="botonCancion3" position="0.8 0 0" geometry="primitive: plane; width: 0.5; height: 0.5" material="color: blue" class="raycastable">
          <a-text value="C" align="center" position="0 0 0.01" color="#FFF"></a-text>
        </a-entity>
      </a-entity>

      <!-- Panel de Control de Música -->
      <a-entity id="panelMusica" visible="false">
        <a-text id="tituloCancion" value="Reproduciendo: " position="-0.5 0.4 0" color="#FFF" width="2"></a-text>
        <a-entity position="0 -0.3 0">
          <a-entity id="botonReproducir" position="-0.5 0.5 0" geometry="primitive: plane; width: 0.3; height: 0.1" material="color: green" class="raycastable">
            <a-text value="Reproducir" align="center" color="#FFF" position="0 0 0.01" width="1.5"></a-text>
          </a-entity>
          <a-entity id="botonPausar" position="0 0.5 0" geometry="primitive: plane; width: 0.3; height: 0.1" material="color: green" class="raycastable">
            <a-text value="Pausar" align="center" color="#FFF" position="0 0 0.01" width="1.5"></a-text>
          </a-entity>
          <a-entity id="botonDetener" position="0.5 0.5 0" geometry="primitive: plane; width: 0.3; height: 0.1" material="color: green" class="raycastable">
            <a-text value="Detener" align="center" color="#FFF" position="0 0 0.01" width="1.5"></a-text>
          </a-entity>
        </a-entity>
      </a-entity>
    </a-scene>

    <button id="botonVerCanciones">Ver Canciones</button>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const listaCanciones = document.querySelector('#listaCanciones');
        const panelMusica = document.querySelector('#panelMusica');
        const botonVerCanciones = document.querySelector('#botonVerCanciones');
        const camara = document.querySelector('#camara');
        const tituloCancion = document.querySelector('#tituloCancion');
        const canciones = {
          cancion1: document.querySelector('#cancion1'),
          cancion2: document.querySelector('#cancion2'),
          cancion3: document.querySelector('#cancion3')
        };
        let cancionActual = null;
        let listaVisible = false;

        // Función para alternar la visibilidad de la lista de canciones
        function alternarListaCanciones() {
          listaVisible = !listaVisible;
          if (listaVisible) {
            // Posicionar la lista frente al usuario
            const posicionCamara = new THREE.Vector3();
            const direccionCamara = new THREE.Vector3();
            camara.object3D.getWorldPosition(posicionCamara);
            camara.object3D.getWorldDirection(direccionCamara);

            posicionCamara.add(direccionCamara.multiplyScalar(-1.2));
            listaCanciones.setAttribute('position', {
              x: posicionCamara.x,
              y: posicionCamara.y,
              z: posicionCamara.z
            });

            // Orientar la lista hacia el usuario
            const rotacion = camara.object3D.rotation;
            listaCanciones.setAttribute('rotation', {
              x: rotacion.x * (180 / Math.PI),
              y: rotacion.y * (180 / Math.PI),
              z: rotacion.z * (180 / Math.PI)
            });
            listaCanciones.setAttribute('visible', 'true');

            // Posicionar el panel de música debajo de la lista
            panelMusica.setAttribute('position', {
              x: posicionCamara.x,
              y: posicionCamara.y - 0.8,
              z: posicionCamara.z
            });
            panelMusica.setAttribute('rotation', {
              x: rotacion.x * (180 / Math.PI),
              y: rotacion.y * (180 / Math.PI),
              z: rotacion.z * (180 / Math.PI)
            });
            panelMusica.setAttribute('visible', 'true');

            botonVerCanciones.innerText = "Ocultar Canciones";
          } else {
            // Ocultar lista y panel de música
            listaCanciones.setAttribute('visible', 'false');
            panelMusica.setAttribute('visible', 'false');
            botonVerCanciones.innerText = "Ver Canciones";
          }
        }

        // Función para reproducir una canción
        function reproducirCancion(idCancion) {
          if (cancionActual && !cancionActual.paused) cancionActual.pause();
          cancionActual = canciones[idCancion];
          cancionActual.play();
          tituloCancion.setAttribute('value', 'Reproduciendo: ' + idCancion);
        }

        // Función para pausar la canción actual
        function pausarCancion() {
          if (cancionActual) cancionActual.pause();
        }

        // Función para detener la canción actual y reiniciar
        function detenerCancion() {
          if (cancionActual) {
            cancionActual.pause();
            cancionActual.currentTime = 0;
            tituloCancion.setAttribute('value', 'Reproduciendo: ');
          }
        }

        // Evento de clic para mostrar/ocultar la lista de canciones
        botonVerCanciones.addEventListener('click', alternarListaCanciones);

        // Eventos de clic para seleccionar canciones
        document.querySelector('#botonCancion1').addEventListener('click', () => reproducirCancion('cancion1'));
        document.querySelector('#botonCancion2').addEventListener('click', () => reproducirCancion('cancion2'));
        document.querySelector('#botonCancion3').addEventListener('click', () => reproducirCancion('cancion3'));

        // Eventos de clic para controles de música
        document.querySelector('#botonReproducir').addEventListener('click', () => {
          if (cancionActual) cancionActual.play();
        });
        document.querySelector('#botonPausar').addEventListener('click', pausarCancion);
        document.querySelector('#botonDetener').addEventListener('click', detenerCancion);
      });
    </script>
  </body>
</html>
